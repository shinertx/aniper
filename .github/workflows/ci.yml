name: CI

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
          components: rustfmt, clippy

      - name: Harden SSL and install Solana
        run: |
          sudo apt-get update
          sudo apt-get install -y ca-certificates curl
          # Retry logic for Solana installer
          for i in {1..3}; do
            if sh -c "$(curl -sSfL https://release.solana.com/v1.18.8/install)"; then
              break
            else
              echo "Solana install attempt $i failed, retrying..."
              sleep 5
            fi
          done
          echo "$HOME/.local/share/solana/install/active_release/bin" >> $GITHUB_PATH

      - name: Cache cargo registry
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Install Python dependencies and Ruff
        run: |
          pip install -r brain/requirements.txt pytest ruff

      - name: Run format check
        run: cargo fmt --check

      - name: Run Python linting
        run: ruff check brain/

      - name: Run Clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

      - name: Run Rust tests
        run: cargo test --all --release

      - name: Run WASM tests
        run: cargo test -p classifier --features wasm

      - name: Run Python tests
        run: pytest -q

      - name: Run replay harness
        run: ./scripts/replay_harness.sh --dry-run
