name: CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      CARGO_INCREMENTAL: "0"          # smaller cache + deterministic builds
      SOLANA_VERSION: "v1.18.8"       # fallback if stable script fails
    steps:
    # ──────────────────────────────────────────  CHECKOUT  ──────────────────────────────────────────
    - name: Checkout repository
      uses: actions/checkout@v3

    # ──────────────────────────────────────────  RUST  ─────────────────────────────────────────────
    - name: Install Rust tool-chain
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        override: true
        components: rustfmt, clippy

    # ──────────────────────────────────────────  SOLANA CLI  ───────────────────────────────────────
    - name: Install Solana CLI (stable, fallback ${{ env.SOLANA_VERSION }})
      id: solana
      shell: bash -eo pipefail {0}
      run: |
        set -u
        install_url="https://release.anza.xyz/stable/install"
        fallback_url="https://release.solana.com/${SOLANA_VERSION}/install"

        for url in "$install_url" "$fallback_url"; do
          echo "Attempting Solana install via $url"
          if curl --connect-timeout 10 --retry 3 --retry-delay 5 -sSfL "$url" | bash -s --; then
            echo "$HOME/.local/share/solana/install/active_release/bin" >> "$GITHUB_PATH"
            solana --version
            exit 0
          fi
        done

        echo "::error::Unable to install Solana CLI from either source." >&2
        exit 1

    # ──────────────────────────────────────────  CACHES  ───────────────────────────────────────────
    - name: Cache Cargo registry / git
      uses: actions/cache@v3
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

    - name: Cache Python wheels
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('brain/requirements.txt') }}

    # ──────────────────────────────────────────  PYTHON TOOLING  ───────────────────────────────────
    - name: Set-up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.12"

    - name: Install Python dependencies & linters
      run: |
        python -m pip install --upgrade pip
        pip install ruff pytest
        pip install -r brain/requirements.txt

    # ──────────────────────────────────────────  RUST LINTS  ───────────────────────────────────────
    - name: Patch zeroize to 1.3.0 (Solana compatibility)
      run: cargo update -p zeroize --precise 1.3.0

    - name: rustfmt check
      run: cargo fmt --check

    - name: clippy (all targets / all features)
      run: cargo clippy --all-targets --all-features -- -D warnings

    # ──────────────────────────────────────────  PYTHON LINTS  ─────────────────────────────────────
    - name: Ruff lint
      run: ruff check .

    # ──────────────────────────────────────────  TEST SUITE  ───────────────────────────────────────
    - name: Cargo tests (release)
      run: cargo test --all --release

    - name: WASM classifier tests
      run: cargo test -p classifier --features wasm

    - name: Python unit & agent tests
      run: pytest -q

    # ──────────────────────────────────────────  REPLAY HARNESS  ───────────────────────────────────
    - name: Dry-run replay harness
      run: |
        chmod +x ./scripts/replay_harness.sh
        ./scripts/replay_harness.sh --dry-run
