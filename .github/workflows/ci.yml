name: CI

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      CARGO_INCREMENTAL: 0         # smaller cache
      SOLANA_VERSION: v1.18.8      # single source of truth
    steps:
      # ────────────────────────────────  CHECKOUT  ────────────────────────────────
      - uses: actions/checkout@v3

      # ────────────────────────────────  RUST  ───────────────────────────────────
      - name: Set-up Rust tool-chain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
          components: rustfmt, clippy

      # ────────────────────────────────  SOLANA  ────────────────────────────────
      - name: Install Solana CLI (${{ env.SOLANA_VERSION }})
        shell: bash -eo pipefail {0}
        run: |
          curl --retry 3 --retry-delay 5 -sSfL \
            "https://release.solana.com/${SOLANA_VERSION}/install" \
            | bash -s -- -y
          echo "$HOME/.local/share/solana/install/active_release/bin" >> "$GITHUB_PATH"

      # ────────────────────────────────  CACHE  ─────────────────────────────────
      - name: Cache Cargo registry + git
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache Python wheels
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('brain/requirements.txt') }}

      # ────────────────────────────────  RUST LINT / TEST  ──────────────────────
      - name: Pin zeroize to 1.3.0 (Solana compat)
        run: cargo update -p zeroize --precise 1.3.0

      - run: cargo fmt --check
      - run: cargo clippy --all-targets --all-features -- -D warnings

      # ────────────────────────────────  PYTHON LINT / TEST  ────────────────────
      - name: Install Python tooling
        run: |
          python -m pip install --upgrade pip
          pip install ruff
          pip install -r brain/requirements.txt pytest

      - run: ruff check .
      - run: cargo test --all --release
      - run: cargo test -p classifier --features wasm
      - run: pytest -q

      # ────────────────────────────────  REPLAY HARNESS  ────────────────────────
      - name: Dry-run replay harness
        run: ./scripts/replay_harness.sh --dry-run
