version: '3.8'
services:
  executor:
    build:
      context: ./executor
      dockerfile: Dockerfile
    container_name: aniper-executor
    ports:
      - "9184:9184"
    environment:
      - RUST_LOG=info
      - REDIS_URL=redis://redis:6379
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - aniper-net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9184/metrics"]
      interval: 30s
      timeout: 10s
      retries: 3

  brain:
    build: ./brain
    image: aniper-brain
    env_file: .env
    restart: unless-stopped
    depends_on:
      - executor
      - redis
    networks:
      - aniper-net

  redis:
    image: redis:7.2-alpine
    container_name: aniper-redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - aniper-net

  prometheus:
    image: prom/prometheus:latest
    container_name: aniper-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
    networks:
      - aniper-net

networks:
  aniper-net:
    driver: bridge
