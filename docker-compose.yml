version: '3.8'
services:
  redis:
    image: redis:7.2-alpine
    container_name: aniper-redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - aniper-net
    restart: always

  executor:
    build:
      context: .
      dockerfile: executor/Dockerfile
    container_name: aniper-executor
    dns:
      - 8.8.8.8
      - 1.1.1.1
    ports:
      - "9184:9184"
    environment:
      - RUST_LOG=info
      - REDIS_URL=redis://redis:6379
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - aniper-net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9184/metrics"]
      interval: 30s
      timeout: 10s
      retries: 3
    volumes:
      - ${HOST_KEYPAIR_PATH:-$HOME/.config/solana/id.json}:/wallet/id.json:ro
    env_file:
      - .env

  brain:
    build:
      context: ./brain
      dockerfile: Dockerfile
    image: aniper-brain
    env_file: .env
    restart: unless-stopped
    depends_on:
      - executor
      - redis
    networks:
      - aniper-net
    dns:
      - 8.8.8.8
      - 1.1.1.1

  prometheus:
    image: prom/prometheus:latest
    container_name: aniper-prometheus
    ports:
      - "9090:9090"
      - "9185:9185"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
    networks:
      - aniper-net

networks:
  aniper-net:
    driver: bridge
